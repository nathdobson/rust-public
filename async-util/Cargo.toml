[package]
name = "async-util"
version = "0.1.0"
authors = ["Nathan Dobson <nadobson@mac.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
event-listener = "2.5.1"
ondrop = "0.1.0"
ctrlc = "3.1.7"
async-weighted-semaphore = "0.1.0"
util = { path = "../util" }
priority-queue = "1.0.5"
lazy_static = "1.4.0"
by_address = "1.0.4"
tokio = { version = "1.4.0", features = ["time", "macros", "sync", "rt", "rt-multi-thread", "io-util"] }
pin-project = "1.0.6"
tokio-stream = "0.1.5"
async-channel = "1.6.1"

[target.'cfg(loom)'.dependencies]
loom = "0.4"

[dev-dependencies]
rand = "0.8.3"
rand_xorshift = "0.3.0"
