[package]
name = "async-util"
version = "0.1.0"
authors = ["Nathan Dobson <nadobson@mac.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.9.0", features = ["unstable"] }
futures = { version = "0.3.12", features = ["executor","thread-pool"] }
pin-project = "1.0.4"
event-listener = "2.5.1"
async-channel = "1.5.1"
ondrop = "0.1.0"
ctrlc = "3.1.7"
async-weighted-semaphore = "0.1.0"
util = { path = "../util" }
futures-util = "0.3.12"


[target.'cfg(loom)'.dependencies]
loom = "0.4"

[dev-dependencies]
rand = "0.8.3"


